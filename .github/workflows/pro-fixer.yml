name: Pro Fixer

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
workflow_dispatch: {}
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
jobs:
  autofix:
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Detect package manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.pm.outputs.manager }}

      - name: Setup pnpm
        if: ${{ steps.pm.outputs.manager == 'pnpm' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: |
          if [ "${{ steps.pm.outputs.manager }}" = "pnpm" ]; then pnpm install --frozen-lockfile; \
          elif [ "${{ steps.pm.outputs.manager }}" = "yarn" ]; then yarn install --frozen-lockfile; \
          else npm ci; fi

      # ---- SAFE AUTO-FIXES ----
      - name: Run Prettier
        run: npx prettier --write . || true

      - name: Run ESLint --fix
        run: npx eslint . --fix || true

      # Commit changes if any and open PR
      - name: Create Auto-Fix PR
        uses: peter-evans/create-pull-request@v7
        with:
          branch: fix/pro-fixer-${{ github.run_id }}
          title: "ðŸ¤– Pro Fixer: automated fixes"
          commit-message: "ðŸ¤– Pro Fixer: Prettier + ESLint fixes"
          body: |
            This PR was opened automatically after CI failed.
          labels: auto-fix
          base: ${{ github.event.workflow_run.head_branch }}
          signoff: true
